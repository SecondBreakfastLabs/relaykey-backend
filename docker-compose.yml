services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: relaykey
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5342:5342"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d relaykey"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 20
